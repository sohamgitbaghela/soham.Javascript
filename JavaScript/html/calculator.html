<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Calculator</title>
    <style src="../css/calculator.css"></style>
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col-md-6">
            <div class="title-wrapper">
                <h1>calculator</h1>
            </div>

           <div class="row mt-3 mb-3">
            <div class="col-md-8">
                <input type="text" class="form-control" id="answer"/>
                </div>
            <div class="col-md-4">
                <button class="btn btn-success w-100" onclick="clearAll()">AC</button>
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-md-3">
                    <button class="btn btn-default w-100" onclick="numbtn('1')" id="one">1</button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-default w-100" onclick="numbtn('2')" id="two">2</button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-default w-100" onclick="numbtn('3')" id="three">3</button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-default w-100" id="minus" onclick="oprbtn('-')">-</button>
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-md-3">
                    <button class="btn btn-default w-100" onclick="numbtn('4')" id="four">4</button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-default w-100" onclick="numbtn('5')" id="five">5</button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-default w-100" onclick="numbtn('6')" id="six">6</button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-default w-100" id="multiply" onclick="oprbtn('*')">*</button>
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-md-3">
                    <button class="btn btn-default w-100" onclick="numbtn('7')" id="seven">7</button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-default w-100" onclick="numbtn('8')" id="eight">8</button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-default w-100" onclick="numbtn('9')" id="nine">9</button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-default w-100" onclick="oprbtn('/')" id="divide">/</button>
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-md-3">
                    <button class="btn btn-default w-100" onclick="numbtn('.')" id="dot">.</button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-default w-100" onclick="numbtn('0')" id="zero">0</button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-default w-100" onclick="calculatearray(array)" id="equal">=</button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-default w-100" onclick="oprbtn('+')" id="plus">+</button>
                </div>
            </div>
        </div>
        <div class="col-md-6">
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" type="text/javascript"></script>
<script src="../js/calculator.js"></script>
</body>
</html>
